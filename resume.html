<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 700px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #444;
            margin-bottom: 15px;
        }

        h1 {
            margin: 10px 0 5px;
        }

        hr {
            margin: 20px 0;
        }

        .section-title {
            font-weight: bold;
            font-size: 20px;
            margin-top: 20px;
            margin-bottom: 10px;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- PHOTO (replace the src file name with your image name) -->
        <img src="your-photo.jpg" alt="Profile Photo" class="profile-pic">

        <h1>Your Name</h1>
        <p>Email: yourmail@gmail.com</p>
        <p>Phone: 9876543210</p>

        <hr>

        <div class="section-title">Career Objective</div>
        <p>Your objective goes here...</p>

        <hr>

        <div class="section-title">Education</div>
        <p>B.Tech - XYZ College</p>
        <p>12th - ABC School</p>
        <p>10th - ABC School</p>

        <hr>

        <div class="section-title">Skills</div>
        <p>HTML, CSS, Java, Python, SQL</p>

        <hr>

        <div class="section-title">Hobbies</div>
        <p>Reading, Drawing, Music</p>

    </div>

</body>
</html>
